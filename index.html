<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/bootstrap.min.css">
    <link rel="stylesheet" href="Style/all.min.css">
    <link rel="stylesheet" href="Style/Style.css">
    <title>Gym Management</title>
    <style>
        textarea {
            resize: none;
        }

        input,
        select,
        textarea {
            box-shadow: none !important;
        }
        
    </style>
</head>

<body style="direction: rtl;">


    <div class="w-75 mx-auto">
        <div class="d-flex w-75 mt-4 justify-content-between align-items-center">
            <div class="order-2 bg"><h2 class=" fw-bolder text-center m-0  text-nowrap text-truncate">Gym Managment System</h2></div>
            <!-- / -->
            <div class=" position-relative">
                <button class="Show_Data btn  btn-primary d-block text-nowrap">Mempers <i class="fa-solid fa-bars"></i></button>
                <span class="Count_Memper">0</span>
            </div>
        </div>
        <label for="productName" class="py-2 fs-6">اسم المشترك</label>
        <input type="text" id="productName" class="form-control">

        <label for="productPrice" class="py-2 fs-6">قيمة الاشتراك</label>
        <input type="number" id="productPrice" class="form-control">

        <label for="productCategory" class="py-2 fs-6">نوع الاشتراك</label>
        <div>
            <select name="" id="SelectType" class="form-select w-25 text-center">
                <option value="حديد">حديد</option>
                <option value="تخسيس">تخسيس</option>
            </select>
        </div>

        <div class="py-1">
            <label for="StartDate" class="d-block">بداية التاريخ </label>
            <input type="date" id="StartDate" class="my-2 d-block w-25 p-1">
        </div>

        <div>
            <label for="EndDate" class="d-block ">تاريخ الانتهاء</label>
            <input type="date" id="EndDate" class="my-2 d-block w-25 p-1">
        </div>


        <label for="productDescription" class="py-2 fs-6">ملاحظات</label>
        <textarea type="text" rows="2" id="Description" class="form-control py-2"> </textarea>
        <div class="d-flex">
            <div class="w-50">
                <button id="Add_btn" class="btn btn-outline-primary px-5 shadow  my-3"> اضافه <i class="fa-solid fa-user-plus"></i> </button>
                <button id="Clear_Form" class="btn btn-outline-danger  px-3 shadow mx-2"> مسح <i class="fa-solid fa-broom"></i> </button>
            </div>
        </div>
    </div>


    <div class="Parent_Display">
        <button class="Close btn btn-danger btn-sm"> Close <i class="fa-solid fa-xmark" style="color: #fff;"></i></button>
        <div class="Display_Data">
            <!-- Search Memper -->
            <div class="Inputs_Search col-md-6 mx-auto py-3">
                <input type="text" class=" w-50 mx-auto form-control text-center bg-transparent text-white border border-info ">
            </div>
            <table class="table table-striped width-80 mx-auto text-center text-white">
                <thead>
                    <th>رقم</th>
                    <th>اسم المشترك</th>
                    <th>قيمة الاشتراك</th>
                    <th class="w-10">تاريخ</th>
                    <th class="w-10">انتهاء</th>
                    <th>نوع الاشتراك</th>
                    <th>ملاحظات</th>
                    <th>حذف</th>
                    <th>تعديل</th>
                </thead>
                <tbody class="DataShowInTable text-black">

                </tbody>
            </table>

        </div>
    </div>


    <script src="Js/index.js"></script>
</body>

</html>
